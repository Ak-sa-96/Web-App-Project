{% extends 'base.html' %}
{% block title %}My Quiz Results{% endblock %}
{% block content %}

<div class="container my-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body p-4">

      <h2 class="fw-bold text-primary mb-4 text-center">My Quiz Results</h2>

      <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
          <thead class="table-primary text-center">
            <tr>
              <th>Quiz</th>
              <th>Score</th>
              <th>Total</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            {% for r in results %}
              <tr>
                <td class="fw-semibold">{{ r.quiz.title }}</td>
                <td class="text-success fw-bold">{{ r.score }}</td>
                <td class="fw-bold">{{ r.total }}</td>
                <td class="text-muted">{{ r.taken_at|date:"M d, Y H:i" }}</td>
              </tr>
            {% empty %}
              <tr>
                <td colspan="4" class="text-center text-muted py-4">
                  No quiz attempts yet.
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>

{% endblock %}
