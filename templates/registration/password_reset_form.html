{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}

<div class="container my-5">
  <div class="col-md-6 mx-auto">
    <div class="card shadow rounded-4 p-4">
      <h3 class="text-center text-primary mb-3">Forgot your password?</h3>
      <p class="text-muted text-center">
        Enter your email address and we'll send you a reset link.
      </p>

      <form method="post">{% csrf_token %}
        {{ form.email.label_tag }}
        <input type="email" name="email" class="form-control form-control-lg rounded-3 mb-3" placeholder="Enter Email to Reset Password " required>

        <button class="btn btn-primary btn-lg w-100">Send Reset Link</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
